<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Brick Breaker</title>
    <script type="module" src="/src/index.js"></script>
</head>
<body>
    <canvas id="main_window" width="900" height="700"></canvas>
    <div class="sliders">
        <label for="G">Gravité</label>
        <input type="range" min="0" max="1" step="0.01" value="0.3" id="G">
        <label for="F">Frottement</label>
        <input type="range" min="0" max="1" step="0.01" value="0.98" id="F">
        <label for="P">Puissance</label>
        <input type="range" min="1" max="5" step="0.1" value="1" id="P">
    </div>
</body>
</html>
