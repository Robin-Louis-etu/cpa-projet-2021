<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script type="module" src="/src/index.js"></script>
</head>
<body>
    <div id="main_div">
        <div id="health_points"></div>
        <canvas id="main_window" width="900" height="700"></canvas>
        <div id="sliders">
            <div class="range-wrap">
                <label for="G">Gravité</label>
                <input type="range" class="range" id="G" min="0" max="1" step="0.01" value="0.3">
                <output class="bubble"></output>
            </div>
            <div class="range-wrap">
                <label for="F">Frottement</label>
                <input type="range" class="range" id="F" min="0" max="1" step="0.01" value="0.98">
                <output class="bubble"></output>
            </div>
            <div class="range-wrap">
                <label for="P">Puissance</label>
                <input type="range" class="range" id="P" min="1" max="5" step="0.1" value="1">
                <output class="bubble"></output>
            </div>
        </div>
    </div>
</body>
</html>
